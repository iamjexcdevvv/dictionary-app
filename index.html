<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./app.js"></script>
    <title>Document</title>
  </head>

  <body>
    <main>
      <div class="content-bx">
        <div class="main-content" id="main-content">
          <h1 class="heading">English Dictionary</h1>
          <input type="text" id="search-bar" name="search-bar" />
          <label class="search-label" id="search-effect"
            >Type a word and press enter</label
          >
          <div class="result hide">
            <p class="title">Word Title: job</p>
            <p class="meaning">A task.</p>
            <audio controls="true" class="audio"></audio>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
